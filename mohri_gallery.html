<html lang="en">

    <link rel="stylesheet" href="murakami_gallery.css"/>

<body>
    <header>
        <input type="checkbox" id="switch" class="switch">

        <div class="menu">
            <img src="MP/Cat-logo.png" alt="Cat-logo">
            <label for="switch" class="chocolate">
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span class="point"></span>
            </label>
        </div>

        <nav>
            <a href="MP.html">Home</a>
            <a href="contacts.html">Contacts</a>
            <a href="artists.html">Artists</a>
            <a href="faq.html">FAQ</a>
        </nav>

    </header>

    <div class="page-header">
        <h1 class="artist-name">Yuko Mohri</h1>
    </div>

    <main>
        <section class="gallery-section">
            <div class="window">
                <input type="radio" name="point" id="p1" checked>
                <input type="radio" name="point" id="p2">
                <input type="radio" name="point" id="p3">
        
                <div class="train">
                    <div class="slide">
                        <img src="Gallery/(6) Mohri/1.jpg" alt="Work 1">
                        <div class="work-title">
                            <h5>I/O</h5>
                            <p>アイオ</p>
                            <p>(Aiō)</p>
                        </div>
                    </div>
        
                    <div class="slide">
                        <img src="Gallery/(6) Mohri/2.jpg" alt="Work 2">
                        <div class="work-title">
                            <h5>Intertwined</h5>
                            <p>絡み合い</p>
                            <p>(Karami-ai)</p>
                        </div>
                    </div>
        
                    <div class="slide">
                        <img src="Gallery/(6) Mohri/3.jpg" alt="Work 3">
                        <div class="work-title">
                            <h5>Composition</h5>
                            <p>構図</p>
                            <p>(Kōzu)</p>
                        </div>
                    </div>
                </div>
        
                <div class="dots">
                    <label for="p1"></label>
                    <label for="p2"></label>
                    <label for="p3"></label>
                </div>
            </div>
            
            <div class="navigation-links">
                <a href="shiota_gallery.html" class="back">← Back to Shiota</a>
                <a href="artists.html" class="next">All Artists →</a>
            </div>
        </section>
    </main>

    <footer>
        <section class="top">
            <div class="footer-first">
                <img class="footer-logo" src="MP/ZenArt-logo.png" alt="ZenArt-logo"> 
                <div class="social-icons">
                  <img class="footer-icons" src="MP/Facebook.png" alt="Facebook">
                  <img src="MP/Twitter.png" alt="Twitter">
                  <img src="MP/Instagram.png" alt="Instagram">
                  <img src="MP/GitHub.png" alt="Github">
                  <img src="MP/YouTube.png" alt="YouTube">
                </div>
            </div>
    
            <div class="footer-second">
                <h3>Get the freshest ZenArt news</h3>
                <input type="email" placeholder="Your email here"> 

                <div class="button-icons">
                    <button class="button">
                        <img src="MP/Subscribe.png" alt="Subscribe">Subscribe 
                    </button>
