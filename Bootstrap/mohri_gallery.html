<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mohri_gallery.css"/>
    <link rel="icon" href="MP/Butterfly-logo.png"/>
</head>

<body>
    <header>
        <input type="checkbox" id="switch" class="switch">

        <div class="menu">
            <img src="MP/Cat-logo.png" alt="Cat-logo">
            <label for="switch" class="chocolate">
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span></span><span></span><span></span>
                <span class="point"></span>
            </label>
        </div>

        <nav>
            <a href="MP.html">Home</a>
            <a href="contacts.html">Contacts</a>
            <a href="artists.html">Artists</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <div class="page-header">
        <h1 class="artist-name">Yuko Mohri</h1>
    </div>

    <main>
        <section class="gallery-section">
            <div id="mohriCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Gallery/(6) Mohri/1.jpg" class="d-block" alt="Work 1">
                        <div class="work-title">
                            <h5>I/O</h5>
                            <p>アイオ</p>
                            <p>(Aiō)</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="Gallery/(6) Mohri/2.jpg" class="d-block" alt="Work 2">
                        <div class="work-title">
                            <h5>Intertwined</h5>
                            <p>絡み合い</p>
                            <p>(Karami-ai)</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="Gallery/(6) Mohri/3.jpg" class="d-block" alt="Work 3">
                        <div class="work-title">
                            <h5>Composition</h5>
                            <p>構図</p>
                            <p>(Kōzu)</p>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#mohriCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#mohriCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#mohriCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#mohriCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#mohriCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
            </div>

            <div class="navigation-links">
                <a href="shiota_gallery.html" class="back">← Back to Shiota</a>
                <a href="artists.html" class="next">All Artists →</a>
            </div>
        </section>
    </main>

    <footer>
        <section class="top">
            <div class="container">
                <div class="row">
                    <div class="footer-first col-md-4">
                        <img class="footer-logo" src="MP/ZenArt-logo.png" alt="ZenArt-logo"> 
                        <div class="social-icons">
                            <img src="MP/Facebook.png" alt="Facebook">
                            <img src="MP/Twitter.png" alt="Twitter">
                            <img src="MP/Instagram.png" alt="Instagram">
                            <img src="MP/GitHub.png" alt="Github">
                            <img src="MP/YouTube.png" alt="YouTube">
                        </div>
                    </div>
            
                    <div class="footer-second col-md-4">
                        <h3>Get the freshest ZenArt news</h3>
                        <input type="email" placeholder="Your email here"> 
                        <div class="button-icons">
                            <button class="button">
                                <img src="MP/Subscribe.png" alt="Subscribe">Subscribe 
                            </button>
                            <button class="button">
                                <img src="MP/Like.png" alt="Like">Like 
                            </button>
                        </div>
                    </div>
            
                    <div class="footer-third col-md-4">
                        <a href="faq.html">FAQ</a> 
                        <a href="artists.html">MAIN INFORMATION</a> 
                        <a href="contacts.html">CONTACT US</a> 
                        <a href="pripol.html">PRIVACY POLICY</a> 
                    </div>
                </div>
            </div>
        </section>
    
        <section class="bottom">
